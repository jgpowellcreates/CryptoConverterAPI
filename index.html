<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Conversion API</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/coinIcon.png" />


    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP BUNDLE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- MY CSS SHEET -->
    <link rel="stylesheet" type="text/css" href="styleSheet.css" />
</head>
<body>
    
    <h1>Crypto Currency Converter</h1>
    <h2>Hold the line OR Cash Out?</h2>

    <div class="container">
        <form>
        
            <div class="input-group mb-3 currInputs" id="cryptoKeyFields">
                <span class="input-group-text" id="basic-addon3">Qty</span>
                <input id="qtyKey" type="text" class="form-control" aria-label="Text input with dropdown button">
                <select id="cryptoKey" class="form-control">
                    <option>Pick A Crypto</option><!-- Populate options w/ values in HTML. Text nodes appended to Options -->
                </select>
            </div>

            <div class="container currInputs" >
                <select id="fiatKey" class="form-control">
                    <option>Pick A Fiat</option><!-- Populate options w/ values in HTML. Text nodes appended to Options -->
                </select>
            </div>
        </form>
        <button id="convertBtn">CONVERT</button>
    </div>

    <!-- CONVERSION RESULTS -->
    <div class="container" id="resultSection">
        <div class="leftCol">
            <h4 id="cryptoChange" class="currencyTitle"></h4>
            <p id="rateAlert"></p>
            <div id="cryptoIcon">
                <h3 id="" style="position: relative;"></h3>
            </div>
        </div>

        <div class="rightCol">
            <h4 id="fiatChange" class="currencyTitle"></h4>
            <p id="atRateAlert"></p>
            <div id="fiatIcon">

            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start fixed-bottom">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2021 Copyright: Jacob Powell  -  Data From <a href="https://coinlayer.com/">coinlayer</a>
        </div>
        <!-- Copyright -->
      </footer>

      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
      <script src="cryptoScrypto.js"></script>
</body>
</html>
